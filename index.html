<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enroll | Kids O'Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
:root {
  --accent:#1a73e8;
  --bg:#f7f9fc;
  --card:#ffffff;
  --border:#e6e9ef;
  --muted:#666;
}

body { margin:0; font-family:Arial, sans-serif; background:var(--bg); }
.container { max-width:900px; margin:30px auto; padding:20px; background:var(--card); border-radius:14px; border:1px solid var(--border); box-shadow:0 6px 20px rgba(0,0,0,.05); }
h1 { color:var(--accent); }
#status { font-size:14px; color:var(--muted); margin-bottom:20px; }
.levels { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:16px; }
.level { border:1px solid var(--border); border-radius:12px; padding:16px; text-align:center; background:#fff; }
.level.enrolled { background:#f1f3f4; opacity:.65; }
.pay-link, .disabled-btn, button { display:inline-block; margin-top:12px; padding:10px 16px; border-radius:8px; font-weight:bold; text-decoration:none; }
.pay-link { background:var(--accent); color:#fff; }
.pay-link:hover { opacity:.9; }
.disabled-btn { background:#aaa; color:#fff; cursor:not-allowed; }
form input, form select { display:block; width:100%; margin:6px 0 12px 0; padding:8px; border-radius:6px; border:1px solid #ccc; }
form button { background:var(--accent); color:#fff; border:none; cursor:pointer; }
#login { margin-top:20px; }
#logout { margin-top:30px; font-size:13px; }
#logout a { color:#555; text-decoration:none; }
</style>
</head>

<body>
<div class="container">
  <h1>Enroll in a Level</h1>
  <div id="status">Checking session…</div>

  <div id="login"></div>

  <div id="form-container" style="display:none;"></div>
  <div id="levels" style="display:none;"></div>

  <div id="logout" style="display:none;">
    <a href="#" onclick="signOut();return false;">Sign out</a>
  </div>
</div>

<script>
const CLIENT_ID = "656751987892-s5h4b3h7aq6rl63ut7pl6hgm3d2vr46p.apps.googleusercontent.com";
const API_URL = "https://script.google.com/macros/s/AKfycbyeKrGPdEFxzq312Z4lnjYKjvhupSL2SkGos1LtzbSmO1YVWWFNpEHY29248uYN_-xHgA/exec";
const SESSION_DAYS = 30;
const ALL_LEVELS = ["LEVEL-01","LEVEL-02","LEVEL-03","LEVEL-04","LEVEL-05","LEVEL-06","LEVEL-07","LEVEL-08","LEVEL-09","LEVEL-10","LEVEL-11","LEVEL-12"];

function saveSession(email){ localStorage.setItem("kidsoday_email", email); localStorage.setItem("kidsoday_until", Date.now() + SESSION_DAYS*86400000); }
function getSession(){ const e = localStorage.getItem("kidsoday_email"); const u = localStorage.getItem("kidsoday_until"); if(e && u && Date.now()<+u) return e; return null; }
function signOut(){ localStorage.clear(); location.reload(); }

/* ================= LOAD ENROLLMENT / FORM ================= */
function loadEnroll(email){
  fetch(API_URL + "?email=" + encodeURIComponent(email))
    .then(r => r.json())
    .then(data => {
      if(data.error) throw data.error;

      // If user not in Database → show form
      if(!data.inDatabase){
        renderForm(email);
        document.getElementById("status").textContent = "Please fill the enrollment form first";
      } else {
        const enrolled = new Set((data.records||[]).map(r=>r["Course Code"]));
        renderLevels(enrolled);
        document.getElementById("status").textContent = "Select a level to continue";
      }
    })
    .catch(err => { console.error(err); document.getElementById("status").textContent = "Failed to load enrollment info"; });
}

/* ================= FORM RENDER ================= */
function renderForm(email){
  const container = document.getElementById("form-container");
  container.style.display="block";
  container.innerHTML = `
    <form id="enroll-form">
      <select name="Prefix" required>
        <option value="">Select Prefix</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Miss.">Miss.</option>
        <option value="Ms.">Ms.</option>
      </select>
      <input type="text" name="First Name" placeholder="First Name" required />
      <input type="text" name="Last Name" placeholder="Last Name" required />
      <input type="email" name="Email" value="${email}" readonly />
      <input type="text" name="WhatsApp Number" placeholder="WhatsApp Number" required />
      <label for="countrySearch">Country of Residence</label>
<input type="text" id="countrySearch" name="Country of Residence" placeholder="Start typing your country…" required autocomplete="off" />

<ul id="countryList" style="border:1px solid #ccc; max-height:150px; overflow-y:auto; padding:0; margin:2px 0 12px 0; display:none; list-style:none; position:absolute; background:#fff; width:100%; z-index:1000;"></ul>


    <label for="relation">
  Relation to Child
</label>

<select
  id="relation"
  name="Relation to Child"
  required
  onchange="handleRelationChange()"
>
  <option value="">Select…</option>
  <option value="Mother">Mother</option>
  <option value="Father">Father</option>
  <option value="Guardian">Guardian</option>
  <option value="Others">Others</option>
</select>

<input
  type="text"
  id="relationOther"
  name="Relation to Child (Other)"
  placeholder="Specify"
  style="display:none; margin-top:8px;"
/>

      <button type="submit">Submit Enrollment</button>
    </form>
  `;

  const form = document.getElementById("enroll-form");
  form.onsubmit = (e) => {
    e.preventDefault();
    const data = {};
    new FormData(form).forEach((v,k)=>data[k]=v);


// If "Others" is selected, override with typed value
if (data["Relation to Child"] === "Others") {
  data["Relation to Child"] = data["Relation to Child (Other)"] || "Others";
}
    
    fetch(API_URL, {
      method:"POST",
      body:JSON.stringify(data),
    })
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        container.style.display="none";
        document.getElementById("status").textContent="Form submitted! Now select a level.";
        renderLevels(new Set());
      } else {
        alert("Error: "+res.error);
      }
    })
    .catch(err=>{console.error(err); alert("Submission failed");});
  }
}

/* ================= RENDER LEVELS ================= */
function renderLevels(enrolled){
  const wrap = document.getElementById("levels");
  wrap.innerHTML = `<div class="levels"></div>`;
  const grid = wrap.firstChild;

  ALL_LEVELS.forEach(code=>{
    const isEnrolled = enrolled.has(code);
    const div = document.createElement("div");
    div.className="level"+(isEnrolled?" enrolled":"");
    div.innerHTML = `
      <h3>${code}</h3>
      ${isEnrolled
        ? `<span class="disabled-btn">Already Enrolled</span>`
        : `<a class="pay-link" href="https://www.kidsoday.com/payment-page?course=${code}" target="_blank">Proceed to Payment</a>`}
    `;
    grid.appendChild(div);
  });

  wrap.style.display="block";
  document.getElementById("logout").style.display="block";
}

/* ================= GOOGLE SIGN-IN ================= */
function onGoogle(res){
  const payload = JSON.parse(atob(res.credential.split(".")[1]));
  saveSession(payload.email);
  document.getElementById("login").style.display="none";
  loadEnroll(payload.email);
}

window.onload = ()=>{
  const s = getSession();
  google.accounts.id.initialize({ client_id: CLIENT_ID, callback: onGoogle });

  if(s){ document.getElementById("login").style.display="none"; loadEnroll(s); }
  else {
    document.getElementById("status").textContent="Sign in to enroll";
    google.accounts.id.renderButton(document.getElementById("login"), { theme:"outline", size:"large" });
  }
};
</script>
  <script>
function handleRelationChange() {
  const select = document.getElementById("relation");
  const otherInput = document.getElementById("relationOther");

  if (!select || !otherInput) return;

  if (select.value === "Others") {
    otherInput.style.display = "block";
    otherInput.required = true;
  } else {
    otherInput.style.display = "none";
    otherInput.required = false;
    otherInput.value = "";
  }
}
</script>

  <script>
const countries = [
  "Afghanistan","Albania","Algeria","Andorra","Angola","Antigua and Barbuda",
  "Argentina","Armenia","Australia","Austria","Azerbaijan","Bahamas","Bahrain",
  "Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bhutan","Bolivia",
  "Bosnia and Herzegovina","Botswana","Brazil","Brunei","Bulgaria","Burkina Faso",
  "Burundi","Cambodia","Cameroon","Canada","Cape Verde","Central African Republic",
  "Chad","Chile","China","Colombia","Comoros","Congo","Costa Rica","Croatia","Cuba",
  "Cyprus","Czech Republic","Denmark","Djibouti","Dominica","Dominican Republic",
  "Ecuador","Egypt","El Salvador","Equatorial Guinea","Eritrea","Estonia","Eswatini",
  "Ethiopia","Fiji","Finland","France","Gabon","Gambia","Georgia","Germany","Ghana",
  "Greece","Grenada","Guatemala","Guinea","Guinea-Bissau","Guyana","Haiti","Honduras",
  "Hungary","Iceland","India","Indonesia","Iran","Iraq","Ireland","Israel","Italy",
  "Jamaica","Japan","Jordan","Kazakhstan","Kenya","Kiribati","Kuwait","Kyrgyzstan",
  "Laos","Latvia","Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania",
  "Luxembourg","Madagascar","Malawi","Malaysia","Maldives","Mali","Malta","Marshall Islands",
  "Mauritania","Mauritius","Mexico","Micronesia","Moldova","Monaco","Mongolia","Montenegro",
  "Morocco","Mozambique","Myanmar","Namibia","Nauru","Nepal","Netherlands","New Zealand",
  "Nicaragua","Niger","Nigeria","North Korea","North Macedonia","Norway","Oman","Pakistan",
  "Palau","Panama","Papua New Guinea","Paraguay","Peru","Philippines","Poland","Portugal",
  "Qatar","Romania","Russia","Rwanda","Saint Kitts and Nevis","Saint Lucia",
  "Saint Vincent and the Grenadines","Samoa","San Marino","Sao Tome and Principe",
  "Saudi Arabia","Senegal","Serbia","Seychelles","Sierra Leone","Singapore","Slovakia",
  "Slovenia","Solomon Islands","Somalia","South Africa","South Sudan","Spain","Sri Lanka",
  "Sudan","Suriname","Sweden","Switzerland","Syria","Taiwan","Tajikistan","Tanzania",
  "Thailand","Togo","Tonga","Trinidad and Tobago","Tunisia","Turkey","Turkmenistan",
  "Tuvalu","Uganda","Ukraine","United Arab Emirates","United Kingdom","United States",
  "Uruguay","Uzbekistan","Vanuatu","Vatican City","Venezuela","Vietnam","Yemen","Zambia",
  "Zimbabwe"
];

const input = document.getElementById("countrySearch");
const list = document.getElementById("countryList");

input.addEventListener("input", () => {
  const val = input.value.toLowerCase();
  list.innerHTML = "";
  if (!val) { list.style.display="none"; return; }

  const matches = countries.filter(c => c.toLowerCase().includes(val));
  matches.forEach(c => {
    const li = document.createElement("li");
    li.textContent = c;
    li.style.padding = "6px 8px";
    li.style.cursor = "pointer";
    li.addEventListener("click", () => {
      input.value = c;
      list.style.display = "none";
    });
    list.appendChild(li);
  });

  list.style.display = matches.length ? "block" : "none";
});

document.addEventListener("click", e => {
  if (!input.contains(e.target) && !list.contains(e.target)) list.style.display="none";
});
</script>
</body>
</html>
