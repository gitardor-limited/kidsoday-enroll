<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kids O'Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    :root {
      --accent:#1a73e8;
      --bg:#f7f9fc;
      --card:#ffffff;
      --border:#e6e9ef;
      --muted:#666;
    }

    body {
      margin:0;
      font-family: Inter, Arial, sans-serif;
      background:var(--bg);
      color:#222;
    }

    .wrap {
      max-width:960px;
      margin:24px auto;
      padding:16px;
    }

    .card {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:20px;
      box-shadow:0 6px 20px rgba(0,0,0,.04);
    }

    h1 {
      margin:0;
      font-size:22px;
      color:var(--accent);
    }

    #status {
      color:var(--muted);
      font-size:13px;
      margin:12px 0 20px;
    }

    .meta {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .meta-item {
      background:#f8fafc;
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 12px;
      font-size:13px;
    }

    .btn {
      display:inline-block;
      margin-top:12px;
      background:var(--accent);
      color:#fff;
      padding:10px 16px;
      border-radius:8px;
      font-weight:700;
      text-decoration:none;
    }

    #login { margin-top:16px; }
    #logout { margin-top:20px; font-size:13px; }
    #logout a { color:#555; text-decoration:none; }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Kids O'Day</h1>
    <div id="status">Checking sessionâ€¦</div>

    <div id="login"></div>
    <div id="content" style="display:none;"></div>

    <div id="logout" style="display:none;">
      <a href="#" onclick="signOut();return false;">Sign out</a>
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const CLIENT_ID =
  "656751987892-s5h4b3h7aq6rl63ut7pl6hgm3d2vr46p.apps.googleusercontent.com";

const API_URL =
  "https://script.google.com/macros/s/AKfycbyeKrGPdEFxzq312Z4lnjYKjvhupSL2SkGos1LtzbSmO1YVWWFNpEHY29248uYN_-xHgA/exec";

const SESSION_DAYS = 30;

/* ================= HELPERS ================= */
const el = id => document.getElementById(id);
const esc = s => (s||"").toString().replace(/[&<>]/g,m=>(
  { "&":"&amp;","<":"&lt;",">":"&gt;" }[m]
));

/* ================= SESSION ================= */
function saveSession(email){
  localStorage.setItem("kidsoday_email", email);
  localStorage.setItem(
    "kidsoday_until",
    Date.now() + SESSION_DAYS * 86400000
  );
}

function getSession(){
  const e = localStorage.getItem("kidsoday_email");
  const u = localStorage.getItem("kidsoday_until");
  if (e && u && Date.now() < +u) return e;
  return null;
}

function signOut(){
  localStorage.clear();
  location.reload();
}

/* ================= GOOGLE SIGN-IN ================= */
function onGoogle(res){
  const payload = JSON.parse(atob(res.credential.split(".")[1]));

  saveSession(payload.email);
  el("login").style.display = "none";

  load(
    payload.email,
    payload.given_name || "",
    payload.family_name || ""
  );
}

window.onload = () => {
  const s = getSession();

  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: onGoogle
  });

  if (s) {
    el("login").style.display = "none";
    load(s);
  } else {
    el("status").textContent = "Please sign in to continue";
    google.accounts.id.renderButton(el("login"), {
      theme: "outline",
      size: "large"
    });
  }
};
</script>
</body>
</html>
