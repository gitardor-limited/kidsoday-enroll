<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kids O'Day Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    :root {
      --accent:#1a73e8;
      --bg:#f7f9fc;
      --card:#ffffff;
      --border:#e6e9ef;
      --muted:#666;
    }

    body {
      margin:0;
      font-family: Inter, Arial, sans-serif;
      background:var(--bg);
      color:#222;
    }

    .wrap {
      max-width:960px;
      margin:24px auto;
      padding:16px;
    }

    .card {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:20px;
      box-shadow:0 6px 20px rgba(0,0,0,.04);
    }

    h1 {
      margin:0;
      font-size:22px;
      color:var(--accent);
    }

    #status {
      color:var(--muted);
      font-size:13px;
      margin:12px 0 20px;
    }

    .profile {
      display:flex;
      gap:16px;
      align-items:center;
      flex-wrap:wrap;
    }

    .avatar {
      width:72px;
      height:72px;
      border-radius:14px;
      background:linear-gradient(135deg,#8ab4f8,#1a73e8);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:800;
      font-size:24px;
    }

    .profile-name {
      font-size:20px;
      font-weight:800;
    }

    .profile-email {
      font-size:14px;
      word-break:break-all;
    }

    .meta {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .meta-item {
      background:#f8fafc;
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 12px;
      font-size:13px;
    }

    .divider {
      height:1px;
      background:var(--border);
      margin:22px 0;
    }

    .course {
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
      margin-bottom:12px;
      background:#fff;
    }

    .course-title {
      font-weight:800;
      margin-bottom:6px;
    }

    .course-meta {
      font-size:13px;
      color:#555;
    }

    .btn {
      display:inline-block;
      margin-top:12px;
      background:var(--accent);
      color:#fff;
      padding:10px 16px;
      border-radius:8px;
      font-weight:700;
      text-decoration:none;
    }

    #login { margin-top:16px; }
    #logout { margin-top:20px; font-size:13px; }
    #logout a { color:#555; text-decoration:none; }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Your Kids O'Day Dashboard</h1>
    <div id="status">Checking sessionâ€¦</div>

    <div id="login"></div>
    <div id="content" style="display:none;"></div>

    <div id="logout" style="display:none;">
      <a href="#" onclick="signOut();return false;">Sign out</a>
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const CLIENT_ID =
  "656751987892-s5h4b3h7aq6rl63ut7pl6hgm3d2vr46p.apps.googleusercontent.com";

const API_URL =
  "https://script.google.com/macros/s/AKfycbyeKrGPdEFxzq312Z4lnjYKjvhupSL2SkGos1LtzbSmO1YVWWFNpEHY29248uYN_-xHgA/exec";

const SESSION_DAYS = 30;

/* ================= HELPERS ================= */
const el = id => document.getElementById(id);
const esc = s => (s||"").toString().replace(/[&<>]/g,m=>(
  { "&":"&amp;","<":"&lt;",">":"&gt;" }[m]
));

/* ================= SESSION ================= */
function saveSession(email, firstName, lastName){
  localStorage.setItem("kidsoday_email", email);
  localStorage.setItem("kidsoday_firstName", firstName || "");
  localStorage.setItem("kidsoday_lastName", lastName || "");
  localStorage.setItem(
    "kidsoday_until",
    Date.now() + SESSION_DAYS * 86400000
  );
}

function getSession(){
  const e = localStorage.getItem("kidsoday_email");
  const u = localStorage.getItem("kidsoday_until");
  if (e && u && Date.now() < +u) {
    return {
      email: e,
      firstName: localStorage.getItem("kidsoday_firstName") || "",
      lastName: localStorage.getItem("kidsoday_lastName") || ""
    };
  }
  return null;
}

function signOut(){
  localStorage.clear();
  location.reload();
}

/* ================= RENDER DASHBOARD ================= */
function render(data){
  const c = el("content");
  const rec = data.records;
  const p = rec[0];

  const initials = (p["Name"] || "")
    .split(" ")
    .map(x => x[0])
    .join("")
    .slice(0,2)
    .toUpperCase();

  let html = `
    <div class="profile">
      <div class="avatar">${esc(initials)}</div>
      <div>
        <div class="profile-name">${esc(p["Prefix"] ? p["Prefix"] + " " : "")}${esc(p["Name"])}</div>
        <div class="profile-email">${esc(data.email)}</div>
        <div class="meta">
          <div class="meta-item">Student ID: ${esc(p["Student ID"])}</div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <h3>Enrolled Levels</h3>
  `;

  rec.forEach(r => {
    html += `
      <div class="course">
        <div class="course-title">${esc(r["Course Title"])}</div>
        <div class="course-meta">Course Code: ${esc(r["Course Code"])}</div>
        ${
          r["Course URL"]
          ? `<a class="btn" href="${esc(r["Course URL"])}" target="_blank">Go To Level</a>`
          : ""
        }
      </div>
    `;
  });

  c.innerHTML = html;
  c.style.display = "block";
  el("logout").style.display = "block";
  el("status").textContent = "Welcome back";
}

/* ================= LOAD DATA ================= */
function load(email, firstName="", lastName=""){
  fetch(
    API_URL +
    "?email=" + encodeURIComponent(email) +
    "&firstName=" + encodeURIComponent(firstName) +
    "&lastName=" + encodeURIComponent(lastName)
  )
    .then(r => r.json())
    .then(data => {
      if (!data.records || data.records.length === 0) {
        el("status").textContent = "No Class Enrolled";
        el("content").style.display = "block";
        el("content").innerHTML = `
          <a class="btn" href="https://www.kidsoday.com/explore-classes" target="_blank">
            Explore
          </a>
        `;
        el("logout").style.display = "block";
      } else {
        render(data);
      }
    })
    .catch(err => {
      console.error(err);
      el("status").textContent = "Failed to load dashboard";
    });
}

/* ================= GOOGLE SIGN-IN ================= */
function onGoogle(res){
  const payload = JSON.parse(atob(res.credential.split(".")[1]));
  const email = payload.email;
  const firstName = payload.given_name || "";
  const lastName = payload.family_name || "";

  saveSession(email, firstName, lastName);
  el("login").style.display = "none";

  load(email, firstName, lastName);
}

window.onload = () => {
  const sessionData = getSession();

  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: onGoogle
  });

  if (sessionData) {
    el("login").style.display = "none";
    load(sessionData.email, sessionData.firstName, sessionData.lastName);
  } else {
    el("status").textContent = "Please sign in to continue";
    google.accounts.id.renderButton(el("login"), {
      theme: "outline",
      size: "large"
    });
  }
};
</script>
</body>
</html>
