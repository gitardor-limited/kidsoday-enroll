<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kids O'Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    :root {
      --accent:#1a73e8;
      --bg:#f7f9fc;
      --card:#ffffff;
      --border:#e6e9ef;
      --muted:#666;
    }

    body {
      margin:0;
      font-family: Inter, Arial, sans-serif;
      background:var(--bg);
      color:#222;
    }

    .wrap {
      max-width:960px;
      margin:24px auto;
      padding:16px;
    }

    .card {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:20px;
      box-shadow:0 6px 20px rgba(0,0,0,.04);
    }

    h1 {
      margin:0;
      font-size:22px;
      color:var(--accent);
    }

    #status {
      color:var(--muted);
      font-size:13px;
      margin:12px 0 20px;
    }

    .profile {
      display:flex;
      gap:16px;
      align-items:center;
      flex-wrap:wrap;
    }

    .avatar {
      width:72px;
      height:72px;
      border-radius:14px;
      background:linear-gradient(135deg,#8ab4f8,#1a73e8);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:800;
      font-size:24px;
    }

    .profile-name {
      font-size:20px;
      font-weight:800;
    }

    .profile-email {
      font-size:14px;
      word-break:break-all;
    }

    .meta {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .meta-item {
      background:#f8fafc;
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 12px;
      font-size:13px;
    }

    .divider {
      height:1px;
      background:var(--border);
      margin:22px 0;
    }

    .course {
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
      margin-bottom:12px;
      background:#fff;
    }

    .course-title {
      font-weight:800;
      margin-bottom:6px;
    }

    .course-meta {
      font-size:13px;
      color:#555;
    }

    .btn {
      display:inline-block;
      margin-top:12px;
      background:var(--accent);
      color:#fff;
      padding:10px 16px;
      border-radius:8px;
      font-weight:700;
      text-decoration:none;
    }

    #login { margin-top:16px; }
    #logout { margin-top:20px; font-size:13px; }
    #logout a { color:#555; text-decoration:none; }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Your Kids O'Day Dashboard</h1>
    <div id="status">Checking session…</div>

    <div id="login"></div>
    <div id="content" style="display:none;"></div>

    <div id="logout" style="display:none;">
      <a href="#" onclick="signOut();return false;">Sign out</a>
    </div>
  </div>
</div>
  
  <div id="enroll-btn-container"></div>
<div id="enroll-status" style="margin-top:12px; font-size:14px; color:#555;"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
/* ================= CONFIG ================= */
const CLIENT_ID = "656751987892-s5h4b3h7aq6rl63ut7pl6hgm3d2vr46p.apps.googleusercontent.com"; 
const ENROLL_API_URL = "https://script.google.com/macros/s/AKfycbyeKrGPdEFxzq312Z4lnjYKjvhupSL2SkGos1LtzbSmO1YVWWFNpEHY29248uYN_-xHgA/exec";

/* ================= GET COURSE CODE ================= */
const params = new URLSearchParams(window.location.search);
const courseCode = params.get("course"); // LEVEL-01, LEVEL-02, etc

if (!courseCode) {
  document.getElementById("enroll-status").textContent =
    "Invalid enrollment link. No course selected.";
}

/* ================= GOOGLE SIGN-IN CALLBACK ================= */
function onEnrollGoogle(response) {
  const payload = JSON.parse(atob(response.credential.split(".")[1]));

  const email = payload.email;
  const firstName = payload.given_name || "";
  const lastName = payload.family_name || "";

  document.getElementById("enroll-status").textContent =
    `Checking enrollment for ${courseCode}...`;

  fetch(
    `${ENROLL_API_URL}` +
    `?email=${encodeURIComponent(email)}` +
    `&firstName=${encodeURIComponent(firstName)}` +
    `&lastName=${encodeURIComponent(lastName)}` +
    `&course=${encodeURIComponent(courseCode)}`
  )
    .then(r => r.json())
    .then(data => {
      if (data.records && data.records.length > 0) {
        // Already in Database → go to payment
        window.location.href =
          `https://www.kidsoday.com/payment-page?course=${encodeURIComponent(courseCode)}`;
      } else {
        // New lead → go to enrollment form
        window.location.href =
          `https://www.kidsoday.com/enroll-form?course=${encodeURIComponent(courseCode)}`;
      }
    })
    .catch(err => {
      console.error("Enroll check failed:", err);
      document.getElementById("enroll-status").textContent =
        "Failed to process enrollment. Please try again.";
    });
}

/* ================= INIT BUTTON ================= */
window.onload = () => {
  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: onEnrollGoogle
  });

  google.accounts.id.renderButton(
    document.getElementById("enroll-btn-container"),
    {
      theme: "outline",
      size: "large",
      text: "Enroll"
    }
  );
};
</script>
</body>
</html>
