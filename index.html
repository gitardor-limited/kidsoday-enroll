<style>
:root {
  --accent:#1a73e8;
  --bg:#f7f9fc;
  --card:#ffffff;
  --border:#e6e9ef;
  --muted:#666;
  --error:#d93025;
}

body { margin:0; font-family:Arial, sans-serif; background:var(--bg); }
.container { max-width:900px; margin:30px auto; padding:20px; background:var(--card); border-radius:14px; border:1px solid var(--border); box-shadow:0 6px 20px rgba(0,0,0,.05); position:relative; }
h1 { color:var(--accent); }
#status { font-size:14px; color:var(--muted); margin-bottom:20px; }
.levels { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:16px; }
.level { border:1px solid var(--border); border-radius:12px; padding:16px; text-align:center; background:#fff; }
.level.enrolled { background:#f1f3f4; opacity:.65; }
.pay-link, .disabled-btn, button { display:inline-block; margin-top:12px; padding:10px 16px; border-radius:8px; font-weight:bold; text-decoration:none; }
.pay-link { background:var(--accent); color:#fff; }
.pay-link:hover { opacity:.9; }
.disabled-btn { background:#aaa; color:#fff; cursor:not-allowed; }
form input, form select { display:block; width:100%; margin:6px 0 12px 0; padding:8px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box; }
form input.error, form select.error { border-color:var(--error); }
form button { background:var(--accent); color:#fff; border:none; cursor:pointer; padding:12px; font-size:16px; }
form button:hover { opacity:0.9; }
form button:disabled { opacity:0.6; cursor:not-allowed; }
form label { display:block; margin-top:8px; margin-bottom:4px; font-weight:500; }
.form-group { position:relative; margin-bottom:12px; }
#login { margin-top:20px; }
#logout { margin-top:30px; font-size:13px; }
#logout a { color:#555; text-decoration:none; }
#logout a:hover { text-decoration:underline; }

/* Country autocomplete dropdown */
#countryList { 
  border:1px solid #ccc; 
  max-height:200px; 
  overflow-y:auto; 
  padding:0; 
  margin:2px 0 12px 0; 
  display:none; 
  list-style:none; 
  position:absolute; 
  background:#fff; 
  width:calc(100% - 2px);
  max-width:100%;
  z-index:1000;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
  border-radius:4px;
}

#countryList li {
  padding:8px 12px;
  cursor:pointer;
  transition:background-color 0.15s ease;
}

#countryList li:hover,
#countryList li.keyboard-selected {
  background-color:#f0f0f0;
}

.error-message {
  color:var(--error);
  font-size:13px;
  margin-top:-8px;
  margin-bottom:12px;
  display:block;
}

@media (max-width: 600px) {
  .container { margin:15px; padding:15px; }
  h1 { font-size:24px; }
  #countryList { max-height:150px; }
}
</style>
</head>

function saveSession(email, firstName, lastName){ 
  localStorage.setItem("kidsoday_email", email); 
  localStorage.setItem("kidsoday_firstName", firstName || "");
  localStorage.setItem("kidsoday_lastName", lastName || "");
  localStorage.setItem("kidsoday_until", Date.now() + SESSION_DAYS*86400000); 
}

function getSession(){ 
  const e = localStorage.getItem("kidsoday_email"); 
  const u = localStorage.getItem("kidsoday_until"); 
  if(e && u && Date.now()<+u) {
    return {
      email: e,
      firstName: localStorage.getItem("kidsoday_firstName") || "",
      lastName: localStorage.getItem("kidsoday_lastName") || ""
    };
  }

function loadEnroll(email, firstName, lastName){
  const url = `${API_URL}?email=${encodeURIComponent(email)}&firstName=${encodeURIComponent(firstName || "")}&lastName=${encodeURIComponent(lastName || "")}`;
  
  fetch(url)
    .then(r => r.json())
    .then(data => {
      if(data.error) throw data.error;

      // If user not in Database → show form
      if(!data.inDatabase){
        renderForm(email, firstName, lastName);
        document.getElementById("status").textContent = "Please fill the enrollment form first";
      } else {
        const enrolled = new Set((data.records||[]).map(r=>r["Course Code"]));
        renderLevels(enrolled);
        document.getElementById("status").textContent = "Select a level to continue";

    })

    if (!countrySearch.value.trim()) {
      showError("countrySearch", "Please select your country of residence");
      isValid = false;
      if (!firstErrorField) firstErrorField = countrySearch;
    }

    // Validate Relation
    const relation = document.getElementById("relation");
    if (!relation.value) {
      showError("relation", "Please select your relation to the child");
      isValid = false;
      if (!firstErrorField) firstErrorField = relation;
    }

    // Validate Relation Other
    const relationOther = document.getElementById("relationOther");
    if (relation.value === "Others" && !relationOther.value.trim()) {
      showError("relationOther", "Please specify your relation");
      isValid = false;
      if (!firstErrorField) firstErrorField = relationOther;
    }

    // Focus on first error field
    if (!isValid) {
      if (firstErrorField) {
        firstErrorField.focus();
        firstErrorField.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      return;
    }
    
    const data = {};
    new FormData(form).forEach((v,k)=>data[k]=v);

    // If "Others" is selected, override with typed value
    if (data["Relation to Child"] === "Others") {
      data["Relation to Child"] = data["Relation to Child (Other)"] || "Others";
      delete data["Relation to Child (Other)"];
    }
    
    // Disable submit button to prevent double submission
    const submitBtn = form.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";
    
    fetch(API_URL, {
      method:"POST",
      body:JSON.stringify(data),
    })
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        container.style.display="none";
        document.getElementById("status").textContent="Form submitted! Now select a level.";
        renderLevels(new Set());
      } else {
        alert("Error: "+res.error);
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Enrollment";
      }
    })
    .catch(err=>{
      console.error(err); 
      alert("Submission failed. Please try again.");
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Enrollment";
    });
  }
}

/* ================= RENDER LEVELS ================= */
function renderLevels(enrolled){
  const wrap = document.getElementById("levels");
  wrap.innerHTML = `<div class="levels"></div>`;
  const grid = wrap.firstChild;

  ALL_LEVELS.forEach(code=>{
    const isEnrolled = enrolled.has(code);
    const div = document.createElement("div");
    div.className="level"+(isEnrolled?" enrolled":"");
    div.innerHTML = `
      <h3>${code}</h3>
      ${isEnrolled
        ? `<span class="disabled-btn">Already Enrolled</span>`
        : `<a class="pay-link" href="https://www.kidsoday.com/payment-page?course=${code}" target="_blank">Proceed to Payment</a>`}
    `;
    grid.appendChild(div);
  });

  wrap.style.display="block";
  document.getElementById("logout").style.display="block";
}

/* ================= RELATION CHANGE HANDLER ================= */
function handleRelationChange() {
  const select = document.getElementById("relation");
  const otherGroup = document.getElementById("relationOtherGroup");
  const otherInput = document.getElementById("relationOther");

  if (!select || !otherGroup || !otherInput) return;

  if (select.value === "Others") {
    otherGroup.style.display = "block";
  } else {
    otherGroup.style.display = "none";
    otherInput.value = "";
    clearError("relationOther");
  }
}

function clearError(fieldId) {
  const field = document.getElementById(fieldId);
  const errorEl = document.getElementById(fieldId + "-error");
  if (field && errorEl) {
    field.classList.remove("error");
    errorEl.style.display = "none";
  }
}

/* ================= GOOGLE SIGN-IN ================= */
function onGoogle(res){
  const payload = JSON.parse(atob(res.credential.split(".")[1]));
  const email = payload.email;
  const firstName = payload.given_name || "";
  const lastName = payload.family_name || "";
  
  saveSession(email, firstName, lastName);
  document.getElementById("login").style.display="none";
  loadEnroll(email, firstName, lastName);
}

function initializeGoogleSignIn() {
  const sessionData = getSession();
  
  // Check if google object is available
  if (typeof google !== 'undefined' && google.accounts) {
    google.accounts.id.initialize({ client_id: CLIENT_ID, callback: onGoogle });

    if(sessionData){ 
      document.getElementById("login").style.display="none"; 
      loadEnroll(sessionData.email, sessionData.firstName, sessionData.lastName); 
    }
    else {
      document.getElementById("status").textContent="Sign in to enroll";
      google.accounts.id.renderButton(document.getElementById("login"), { theme:"outline", size:"large" });
    }
  } else {
    // Retry with exponential backoff, max 20 times
    if (googleLoadRetries < MAX_GOOGLE_RETRIES) {
      googleLoadRetries++;
      document.getElementById("status").textContent="Loading Google Sign-In...";
      setTimeout(initializeGoogleSignIn, 100);
    } else {
      // Failed to load after max retries
      document.getElementById("status").textContent="Failed to load Google Sign-In. Please refresh the page.";
      document.getElementById("login").innerHTML = `
        <p style="color:var(--muted);font-size:14px;">
          Unable to load authentication. Please check your internet connection and 
          <a href="#" onclick="location.reload();return false;" style="color:var(--accent);">refresh the page</a>.
        </p>
      `;
    }
  }
}

window.onload = initializeGoogleSignIn;
